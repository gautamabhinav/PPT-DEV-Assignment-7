<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="./10.css">
</head>
<body>
  <div class="container">
    <h1>Todo App</h1>
    <div class="form">
      <input type="text" id="task-input" placeholder="Enter task">
      <button id="submit-btn">Add Task</button>
    </div>
    <ul id="task-list"></ul>
  </div>
  <div id="edit-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Edit Todo</h2>
      <form id="edit-form">
        <label for="edit-task">Task:</label>
        <input type="text" id="edit-task" placeholder="Enter task">
        <button type="submit" id="update-btn">Update</button>
      </form>
    </div>
  </div>
  <script src="./10.js"></script>
</body>
</html>
